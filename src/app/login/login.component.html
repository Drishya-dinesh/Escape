<div *ngIf="pageType === 'login'" class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card rounded-3 p-5">
        <div class="logo-section d-flex align-items-center">
            <img src="assets/icons/app-logo.svg">
            <span>{{constants.APPLICATION_NAME}}</span>
        </div>
        <div class="login-label">
            Sign in to your account
        </div>
        <div class="input-filed">
            <input placeholder="Username" class="form-control username" [(ngModel)]="loginObject.email"
                   [ngClass]="{'error':loginErrorMessage&&!loginObject.email}" (ngModelChange)="validateLogin()">
            <input type="password" placeholder="Password" class="form-control password"
                   [(ngModel)]="loginObject.password" [ngClass]="{'error':loginErrorMessage&&!loginObject.password}"
                   (ngModelChange)="validateLogin()">
            <button class="btn btn-primary w-100" (click)="login()">Sign In</button>
            <div class="d-flex justify-content-between mt-2 px-1">
                <span>Don't have an account?</span>
                <span (click)="gotoRegister()"><a href="javascript:void(0)">Register</a></span>
            </div>
        </div>
        <div class="login-error d-flex justify-content-center text-danger">{{loginErrorMessage}}</div>
    </div>
</div>

<div *ngIf="pageType === 'register'" class="login-container d-flex align-items-center justify-content-center">
    <div class="register-card rounded-3 p-5">
        <div class="logo-section d-flex align-items-center">
            <img src="assets/icons/app-logo.svg">
            <span>{{constants.APPLICATION_NAME}}</span>
        </div>
        <div class="login-label">
            Register your account
        </div>
        <div class="input-filed">
            <div class="reg-input-group">
                <input placeholder="Full Name" class="form-control username" [(ngModel)]="registerObject.fullName.value"
                       [ngClass]="{'error':registerObject.fullName.errorMessage}">
                <img *ngIf="registerObject.fullName.errorMessage" src="assets/icons/info.svg"
                     triggers="mouseenter:mouseleave" [ngbPopover]="registerObject.fullName.errorMessage">
            </div>
            <div class="reg-input-group">
                <input placeholder="Email" class="form-control username" [(ngModel)]="registerObject.email.value"
                       [ngClass]="{'error':registerObject.email.errorMessage}">
                <img *ngIf="registerObject.email.errorMessage" src="assets/icons/info.svg"
                     triggers="mouseenter:mouseleave" [ngbPopover]="registerObject.email.errorMessage">
            </div>
            <div class="reg-input-group">
                <input type="text" placeholder="Phone Number" class="form-control username"
                       [(ngModel)]="registerObject.phone.value" [ngClass]="{'error':registerObject.phone.errorMessage}">
                <img *ngIf="registerObject.phone.errorMessage" src="assets/icons/info.svg"
                     triggers="mouseenter:mouseleave" [ngbPopover]="registerObject.phone.errorMessage">
            </div>
            <div class="reg-input-group">
                <input type="password" placeholder="Password" class="form-control password"
                       [(ngModel)]="registerObject.password.value"
                       [ngClass]="{'error':registerObject.password.errorMessage}">
                <img *ngIf="registerObject.password.errorMessage" src="assets/icons/info.svg"
                     triggers="mouseenter:mouseleave" [ngbPopover]="registerObject.password.errorMessage">

            </div>
            <div class="reg-input-group">
                <input type="password" placeholder="Confirm Password" class="form-control password"
                       [(ngModel)]="registerObject.confirmPassword.value"
                       [ngClass]="{'error':registerObject.confirmPassword.errorMessage}">
                <img *ngIf="registerObject.confirmPassword.errorMessage" src="assets/icons/info.svg"
                     triggers="mouseenter:mouseleave" [ngbPopover]="registerObject.confirmPassword.errorMessage">

            </div>
            <button class="btn btn-primary w-100" (click)="register()">Register</button>
            <div class="d-flex justify-content-between mt-2 px-1">
                <span>Already have an account?</span>
                <span (click)="backToLogin()"><a href="javascript:void(0)">Login</a></span>
            </div>
        </div>
    </div>
</div>
