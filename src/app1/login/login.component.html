<div class="container-fluid">
    <div class="row d-flex justify-content-center login-container">
        <div class="col-md-4 col-sm-10 login border">
            <div class="text-center">
                <h1>Escape</h1>
                <h6>from wherever you are</h6>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" [(ngModel)]="loginObject.email">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="loginObject.password">

            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <span class="text-danger" *ngIf="loginObject.commonErrorMessage">{{loginObject.commonErrorMessage}}</span>
            <div class="d-flex justify-content-end align-items-center">
                <a href="javascript:void(0)" (click)="createAccount()">Create Account</a>
                <button type="submit" class=" ml-3 btn btn-primary" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
