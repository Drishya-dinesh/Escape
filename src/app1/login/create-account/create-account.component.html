<div class="container-fluid">
    <div class="row d-flex justify-content-center newAccount-container">
        <div class="col-md-4 col-sm-10 newAccount border">
            <div class="text-center">

                <h6>Create an Account</h6>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="abc@gmail.com" [(ngModel)]="accountObject.email">

            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" [(ngModel)]="accountObject.fullName">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-control" [(ngModel)]="accountObject.phoneNumber">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="accountObject.password">

            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="accountObject.confirmPassword">

            </div>
            <span class="text-danger" *ngIf="accountObject.commonErrorMessage">{{accountObject.commonErrorMessage}}</span>

            <div class="d-flex justify-content-end align-items-center">


                <button type="submit" class=" ml-3 btn btn-primary" (click)="login()">Back</button>
                <button type="submit" class=" ml-3 btn btn-primary" (click)="register()">Register</button>
            </div>
        </div>
    </div>
</div>
